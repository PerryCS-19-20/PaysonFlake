<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Create an Element</title>
    </head>
    <body>
	<span id="homeSpan">jkhjkhj </span>
	<script>
		var span = document.getElementById("homeSpan");  

		var bold = document.createElement("b");
		bold.textContent = "hjhjhjhk"
			

		span.appendChild(bold);
	</script>
    </body>
</html>
